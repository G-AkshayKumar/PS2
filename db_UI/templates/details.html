<!DOCTYPE html>
<html>
<head>
    <title>Certification Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 15px 0;
        }

        p strong {
            color: #007bff;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Certification Details</h1>
    
    <p><strong>Issuing Agency:</strong> {{ agency }}</p>
    <p><strong>Agency URL:</strong> <a href="{{ url }}" target="_blank">{{ url }}</a></p>
    
    <a href="/">Back to Home</a>
</body>
</html>
